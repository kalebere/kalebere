<!-- Unordered List -->
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
  </ul>
  
  <!-- Ordered List -->
  <ol>
    <li>Wake up</li>
    <li>Study</li>
    <li>Sleep</li>
  </ol>
  
  <!-- Ordered List (Alphabets) -->
  <ol type="A">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  
  <!-- Ordered List (Roman Numbers) -->
  <ol type="I">
    <li>Introduction</li>
    <li>Body</li>
    <li>Conclusion</li>
  </ol>
  
  <!-- Description List -->
  <dl>
    <dt>HTML</dt>
    <dd>Used to create web pages</dd>
  
    <dt>CSS</dt>
    <dd>Used to style web pages</dd>
  </dl>
  
  <!-- Nested List -->
  <ul>
    <li>Frontend
      <ul>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
    </li>
    <li>Backend
      <ul>
        <li>Java</li>
        <li>Python</li>
      </ul>
    </li>
  </ul>
